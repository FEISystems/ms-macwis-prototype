<div class="modal fade in" aria-hidden="false" style="display: block;" ng-show="model.showModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title bg-primary">Please sign in</h3>
            </div>
            <div class="modal-body">
                <form class="form-signin">
                    <label for="maNumber" class="sr-only">Medicaid Number</label>
                    <input type="text" style="margin-bottom: 10px;" id="maNumber" class="form-control" placeholder="Medicaid Number" required autofocus ng-model="model.maNumber">
                    <label for="lastname" class="sr-only">Last Name</label>
                    <input type="text" id="lastname" class="form-control" placeholder="Last Name" required ng-model="loginInfo.LastName">
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="button" ng-click="model.okClick()">OK</button>
            </div>
        </div>
    </div>
</div>
