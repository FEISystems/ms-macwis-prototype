<div class="col-xs-12">
    <div class="row">
        <h1 class="h2">{{model.title}}</h1>
        <table class="table table-condensed col-xs-12">
            <thead ng-hide="true">
            </thead>
            <tbody>
                <tr class="panel row bord-all">
                    <td class="col-xs-7 mar-no result-section-1"">
                        <div class="col-xs-4" style="font-size:180%;line-height:3em;"><strong>Provider A</strong></div>
                        <div class="col-xs-4" style="font-size:110%;padding-top:15px;"><strong>Sample Data: </div>
                        <div class="col-xs-4" style="font-size:110%;padding-top:15px;"><strong>Sample Data</div>
                    </td>
                    <td class="col-xs-3 mar-no result-section-2">
                        <div class="text-semibold text-dark" style="padding-top:7px;">Sample Data</div>
                    </td>
                    <td class="col-xs-2 mar-no result-section-3">
                        <a ng-click="model.showDetails()">Provider Details</a>
                    </td>
                </tr>

            </tbody>
        </table>

        <div class="result-pagination">

            <!--Pagination with disabled and active states-->
            <!--===================================================-->
            <ul class="pagination">
                <li class="disabled"><a href="#" class="demo-pli-arrow-left"><<</a></li>
                <li class="active"><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><span>...</span></li>
                <li><a href="#">20</a></li>
                <li><a href="#" class="demo-pli-arrow-right">>></a></li>
            </ul>
            <!--===================================================-->
            <!--End Pagination with disabled and active states-->
        </div>
    </div>

    <provider-details show="model.showProviderDetails" user-role="model.userRole"></provider-details>

</div>
