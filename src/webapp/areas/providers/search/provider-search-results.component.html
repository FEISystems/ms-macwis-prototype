<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <h1>{{model.title}}</h1>
    </div>

    <table class="table table-responsive table-condensed ">
        <thead ng-hide="true">
        </thead>
        <tbody>
        <tr class="panel row bord-all" ng-repeat="provider in filterdProviders|orderBy:sortField:reverse">
            <td class="col-xs-6 mar-no result-section-1">
                <div class="col-xs-4" style="font-size:180%;line-height:3em;" ><strong>{{ProviderName}}</strong></div>
                <div class="col-xs-4" style="font-size:110%;padding-top:15px;"><strong>Type:</strong>{{ProviderTypeDescription}}</div>
            </td>
            <td class="col-xs-2 mar-no result-section-2">
                <div class="text-semibold text-dark" style="padding-top: 7px;"><strong>Phone:</strong>{{PhoneNumber}}<br/>
                    <strong>City: </strong>{{PhysicalCity}}<br/><strong>County: </strong>{{CountyName}}</div>
            </td>
            <td class="col-xs-2 mar-no result-section-3">
                {{QualityRating}}
            </td>
            <td class="col-xs-2 mar-no result-section-4">
                <a ng-click="model.showDetails(provider)">Provider Details</a>
            </td>
        </tr>

        </tbody>
    </table>

    <div class="result-pagination">

        <!--Pagination with disabled and active states-->
        <!--===================================================-->
        <ul class="pagination">
            <li class="disabled"><a href="#" class="demo-pli-arrow-left"><<</a></li>
            <li class="active"><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><span>...</span></li>
            <li><a href="#">20</a></li>
            <li><a href="#" class="demo-pli-arrow-right">>></a></li>
        </ul>
        <!--===================================================-->
        <!--End Pagination with disabled and active states-->
    </div>
</div>



<provider-details show="model.showProviderDetails" user-role="model.userRole"></provider-details>
